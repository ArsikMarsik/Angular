<div class="form-container">
  <h1 class="form-title">Заполните данные</h1>
  
  <form [formGroup]="addForm" class="data-form">
    <!-- Поле Название -->
    <mat-form-field appearance="outline" class="form-field">
      <h3 class="field-label">Название</h3>
      <input matInput formControlName="name" class="form-input">
      <mat-hint>Введите название</mat-hint>
    </mat-form-field>
    
    <!-- Поле Номер -->
    <mat-form-field appearance="outline" class="form-field">
      <h3 class="field-label">Номер</h3>
      <input matInput formControlName="position" class="form-input">
      <mat-hint>Введите номер</mat-hint>
    </mat-form-field>
    
    <!-- Поле Специализация -->
    <mat-form-field appearance="outline" class="form-field">
      <h4 class="field-label">Местоположение/Количество/Специализация</h4>
      <input matInput formControlName="weight" class="form-input">
      <mat-hint>Укажите параметры</mat-hint>
    </mat-form-field>
    
    <!-- Кнопки действий -->
    <div class="form-actions">
      <button mat-raised-button color="primary" (click)="onSaveClick()" class="action-button save-button">
        <mat-icon>save</mat-icon> Сохранить
      </button>
      <button mat-stroked-button color="warn" (click)="onCancelClick()" class="action-button cancel-button">
        <mat-icon>cancel</mat-icon> Отмена
      </button>
    </div>
  </form>
</div>
